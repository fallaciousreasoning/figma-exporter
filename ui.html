<style>
  :root {
    --spacing: 0.8rem;
    --spinner-size: 20px;
    --spinner-padding: 2px;
  }

  * {
    box-sizing: border-box;
  }

  body {
    background-color: var(--figma-color-bg);
    color: var(--figma-color-text);
    margin: 0;
    padding: var(--spacing);
  }

  html,
  body,
  main {
    height: 100%;
  }

  main {
    display: flex;
    flex-direction: column;
    gap: var(--spacing);
  }

  button {
    appearance: none;
    border-radius: 4px;
    padding: var(--spacing);
  }

  textarea {
    background-color: var(--figma-color-bg-secondary);
    border: 2px solid var(--figma-color-border);
    color: var(--figma-color-text-secondary);
    flex: 1;
    font-family: Andale Mono, monospace;
    font-size: 0.9rem;
    overflow: auto;
    padding: var(--spacing);
    white-space: pre;
  }

  textarea:focus {
    border-color: var(--figma-color-border-selected);
    outline: none;
  }

  button,
  textarea {
    display: block;
    width: 100%;
  }

  button {
    background-color: var(--figma-color-bg-component);
    border: none;
    color: var(--figma-color-text-onbrand);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
      sans-serif;
    font-weight: bold;
  }

  button:hover {
    background-color: var(--figma-color-bg-component-hover);
  }

  button[disabled] {
    background-color: var(--figma-color-bg-disabled);
  }

  #exportButton {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .spinner {
    display: block;
    width: var(--spinner-size);
    height: var(--spinner-size);

    display: flex;
    align-items: center;
    justify-content: center;
  }

  .spinner:after {
    content: " ";
    display: block;
    width: calc(var(--spinner-size) - var(--spinner-padding) * 2);
    height: calc(var(--spinner-size) - var(--spinner-padding) * 2);
    border-radius: 50%;
    border: 2px solid #fff;
    border-color: #fff transparent #fff transparent;
    animation: spinner 1.2s linear infinite;
  }

  @keyframes spinner {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }
</style>
<main>
  <label>
    <input id="preserveReferencesCheckbox" class="disableable" type="checkbox" />
    Preserve References
  </label>
  <button id="exportButton" class="disableable" type="button">
    <div class="spinner"></div>
    <span>Loading...</span>
  </button>
  <textarea
    id="resultText"
    placeholder="Exported variables will render here..."
    readonly></textarea>
</main>
<script async>
  let lastData = ''

  function requestData() {
    const preserveReferences = preserveReferencesCheckbox.checked
    parent.postMessage({
      pluginMessage: {
        type: 'EXPORT',
        preserveReferences
      }
    }, "*")

    exportButton.innerHTML = `
      <div class="spinner"></div>
      <span>Loading...</span>
    `

    resultText.innerHTML = ``

    for (const disable of document.querySelectorAll('.disableable')) {
      disable.setAttribute('disabled', '')
    }
  }

  window.onmessage = ({ data: { pluginMessage } }) => {
    if (pluginMessage.type === "EXPORT_RESULT") {
      const json = JSON.stringify(pluginMessage.result, null, 2)
      resultText.innerHTML = json
      exportButton.innerHTML = "Download"

      for (const disable of document.querySelectorAll('.disableable')) {
        disable.removeAttribute('disabled')
      }
    }
  };

  // As soon as we load, start the export process.
  document.addEventListener('DOMContentLoaded', () => {
    preserveReferencesCheckbox.addEventListener('change', e => {
      requestData()
    })

    requestData()
  })

  exportButton.addEventListener('click', () => {
    downloadData(document.querySelector("textarea").innerHTML, 'variables.json', 'application/json')
  })

  function downloadData(data, name, type) {
    const blobUrl = URL.createObjectURL(new Blob([data], { type }))

    const a = document.createElement('a')
    a.setAttribute('download', name)
    a.setAttribute('target', '_blank')
    a.setAttribute('href', blobUrl)

    // Download the file
    document.body.append(a)
    a.click()
    a.remove()

    URL.revokeObjectURL(blobUrl)
  }
</script>
